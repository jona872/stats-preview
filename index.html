<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="card--header">
      <img class="img-desktop" src="./images/image-header-desktop.jpg" alt="minimalist office with working girls">
      <img class="img-mobile" src="./images/image-header-mobile.jpg" alt="minimalist office with working girls">
    </div>
    
    <div class="card--body">

      <div class="card--body--title">
        <h1>Get <span>insights</span> that help your business grow.</h1>
      </div>
      <div class="card--body--desctiption">
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
      </div>
      <div class="card--body--stats">
        <div class="card--body--stats--item">
          <div> <h2>10k +</h2> </div>
          <div><p>COMPANIES</p></div>
        </div>

        <div class="card--body--stats--item">
          <div><h2>314</h2></div>
          <div><p>TEMPLATES</p></div>
        </div>

        <div class="card--body--stats--item">
          <div><h2>12M +</h2></div>
          <div><p>QUERIES</p></div>
        </div>
      </div>

    </div>

  </div>



  <div class="attribution">
    <p>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/HubertSzymanski5">Hubert</a>.
    </p>
  </div>

</body>

</html>
